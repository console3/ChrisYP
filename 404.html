    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        
        .error-container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 40px rgba(255,255,255,0.5);
            margin: 0;
            line-height: 1;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .error-title {
            font-size: 2rem;
            color: #fff;
            margin: 1rem 0;
            font-weight: 600;
        }
        
        .error-description {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            margin: 1.5rem 0 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-btn {
            padding: 0.75rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .error-btn-primary {
            background: #fff;
            color: #667eea;
        }
        
        .error-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .error-btn-secondary {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .error-btn-secondary:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }
        
        .error-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .error-links h3 {
            color: #fff;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .quick-link {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .quick-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        /* 背景装饰 */
        .error-bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: float 20s ease-in-out infinite;
        }
        
        .shape1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }
        
        .shape2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }
        
        .shape3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

                    </a>
                </div>
            </div>
        </div>
    </div>
